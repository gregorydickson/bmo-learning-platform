name: Rails Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/rails_api/**'
      - '.github/workflows/rails-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/rails_api/**'
      - '.github/workflows/rails-tests.yml'

jobs:
  # Job 1: Linting and security checks (fast)
  lint-and-security:
    name: Linting & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: app/rails_api

      - name: Run Rubocop
        working-directory: app/rails_api
        run: bundle exec rubocop --format progress

      - name: Run Brakeman security scan
        working-directory: app/rails_api
        run: bundle exec brakeman -q --no-pager

  # Job 2: Unit and model tests (fast, no S3)
  unit-tests:
    name: Unit & Model Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: app/rails_api

      - name: Setup database
        working-directory: app/rails_api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run unit tests (excluding S3 integration)
        working-directory: app/rails_api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
        run: |
          # Run all tests EXCEPT S3Service integration tests
          bundle exec rspec \
            --exclude-pattern "spec/services/s3_service_spec.rb" \
            --format progress \
            --format RspecJunitFormatter \
            --out tmp/rspec-unit.xml

      - name: Upload unit test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: rspec-unit-results
          path: app/rails_api/tmp/rspec-unit.xml

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/rails_api/coverage/.resultset.json
          flags: rails-unit-tests
          name: rails-unit-tests

  # Job 3: S3 integration tests with LocalStack
  integration-tests:
    name: S3 Integration Tests (LocalStack)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,secretsmanager
          DEBUG: 0
          PERSISTENCE: 0
          AWS_DEFAULT_REGION: us-east-2
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 4566:4566

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: app/rails_api

      - name: Install AWS CLI for LocalStack
        run: |
          pip install awscli-local

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'
          echo "LocalStack is ready!"

      - name: Initialize LocalStack S3 resources
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-2
        run: |
          # Create S3 buckets for Rails tests
          awslocal s3 mb s3://bmo-learning-test-documents --region us-east-2
          awslocal s3 mb s3://bmo-learning-test-backups --region us-east-2

          # Enable versioning
          awslocal s3api put-bucket-versioning \
            --bucket bmo-learning-test-documents \
            --versioning-configuration Status=Enabled

          # Upload test fixtures
          echo "Rails test document" > test-rails-doc.txt
          awslocal s3 cp test-rails-doc.txt s3://bmo-learning-test-documents/test/rails-test.txt
          rm test-rails-doc.txt

          # Verify
          echo "=== S3 Buckets Created ==="
          awslocal s3 ls
          echo "=== Test Objects ==="
          awslocal s3 ls s3://bmo-learning-test-documents/test/

      - name: Setup database
        working-directory: app/rails_api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run S3 integration tests
        working-directory: app/rails_api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-2
          USE_LOCALSTACK: "true"
          S3_DOCUMENTS_BUCKET: bmo-learning-test-documents
          S3_BACKUPS_BUCKET: bmo-learning-test-backups
          RAILS_ENV: test
        run: |
          # Run ONLY S3Service integration tests
          bundle exec rspec \
            spec/services/s3_service_spec.rb \
            --format documentation \
            --format RspecJunitFormatter \
            --out tmp/rspec-integration.xml

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: rspec-integration-results
          path: app/rails_api/tmp/rspec-integration.xml

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/rails_api/coverage/.resultset.json
          flags: rails-integration-tests
          name: rails-integration-tests

      - name: LocalStack logs (on failure)
        if: failure()
        run: |
          echo "=== LocalStack Health ==="
          curl http://localhost:4566/_localstack/health || true
          echo ""
          echo "=== S3 Buckets ==="
          awslocal s3 ls || true
          echo "=== S3 Objects ==="
          awslocal s3 ls s3://bmo-learning-test-documents --recursive || true

  # Job 4: Combined coverage report
  coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download unit test results
        uses: actions/download-artifact@v3
        with:
          name: rspec-unit-results
        continue-on-error: true

      - name: Download integration test results
        uses: actions/download-artifact@v3
        with:
          name: rspec-integration-results
        continue-on-error: true

      - name: Publish combined test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            rspec-unit.xml
            rspec-integration.xml
          check_name: Rails Test Results

      - name: Upload combined coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/rails_api/coverage/.resultset.json
          flags: rails-combined
          name: rails-combined-coverage
