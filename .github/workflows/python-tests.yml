name: Python Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/ai_service/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/ai_service/**'
      - '.github/workflows/python-tests.yml'

jobs:
  # Job 1: Fast unit tests (no external dependencies)
  unit-tests:
    name: Unit Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: app/ai_service
        run: uv sync --all-extras

      - name: Run linting
        working-directory: app/ai_service
        run: |
          uv run ruff check .
          uv run black --check .
          uv run mypy .

      - name: Run unit tests
        working-directory: app/ai_service
        run: |
          # Run tests that don't require external services
          uv run pytest \
            -m "not integration" \
            --cov \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/ai_service/coverage.xml
          flags: unit-tests
          name: python-unit-tests

  # Job 2: Integration tests with LocalStack and PostgreSQL
  integration-tests:
    name: Integration Tests (LocalStack + DB)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,secretsmanager
          DEBUG: 0
          PERSISTENCE: 0
          AWS_DEFAULT_REGION: us-east-2
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 4566:4566

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: app/ai_service
        run: uv sync --all-extras

      - name: Install AWS CLI for LocalStack initialization
        run: |
          pip install awscli-local

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'
          echo "LocalStack is ready!"

      - name: Initialize LocalStack resources
        working-directory: app/ai_service
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-2
        run: |
          # Create S3 buckets
          awslocal s3 mb s3://bmo-learning-test-documents --region us-east-2
          awslocal s3 mb s3://bmo-learning-test-backups --region us-east-2

          # Enable versioning
          awslocal s3api put-bucket-versioning \
            --bucket bmo-learning-test-documents \
            --versioning-configuration Status=Enabled

          # Create test secrets
          awslocal secretsmanager create-secret \
            --name "bmo-learning/test/openai-api-key" \
            --secret-string "sk-test-fake-key-for-ci"

          awslocal secretsmanager create-secret \
            --name "bmo-learning/test/database-credentials" \
            --secret-string '{"username":"postgres","password":"postgres","host":"localhost","port":"5432","database":"test_db"}'

          # Upload test document
          echo "Test document for CI" > test-doc.txt
          awslocal s3 cp test-doc.txt s3://bmo-learning-test-documents/test/test-doc.txt
          rm test-doc.txt

          # Verify setup
          echo "=== S3 Buckets ==="
          awslocal s3 ls
          echo "=== Secrets ==="
          awslocal secretsmanager list-secrets --query 'SecretList[].Name'

      - name: Run integration tests
        working-directory: app/ai_service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-2
          USE_LOCALSTACK: "true"
          S3_DOCUMENTS_BUCKET: bmo-learning-test-documents
          S3_BACKUPS_BUCKET: bmo-learning-test-backups
          OPENAI_API_KEY: sk-test-fake-key-for-ci
        run: |
          # Run only integration tests
          uv run pytest \
            -m "integration" \
            --cov \
            --cov-report=xml \
            --cov-report=term \
            -v \
            --durations=10

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/ai_service/coverage.xml
          flags: integration-tests
          name: python-integration-tests

      - name: LocalStack logs (on failure)
        if: failure()
        run: |
          echo "=== LocalStack Health ==="
          curl http://localhost:4566/_localstack/health || true
          echo ""
          echo "=== S3 Buckets ==="
          awslocal s3 ls || true
          echo "=== Secrets ==="
          awslocal secretsmanager list-secrets || true

  # Job 3: Combine coverage from all jobs
  coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        continue-on-error: true

      - name: Upload combined coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/ai_service/coverage.xml
          flags: combined
          name: python-combined-coverage
