default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: bmo_learning_dev

test:
  <<: *default
  database: bmo_learning_test

production:
  <<: *default
  database: bmo_learning_prod
